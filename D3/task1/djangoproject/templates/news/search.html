<html>
<head>
    <title>Поиск</title>
</head>
<body>
    <h1>Поиск</h1>
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Искать</button>
    </form>
    {% if filter.qs %}
    <h2>Результаты:</h2>
    <ul>
        {% for news in filter.qs %}
        <li>{{ news.title }}</li>
        <li>{{ news.date_published }}</li>
        <li></li>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
